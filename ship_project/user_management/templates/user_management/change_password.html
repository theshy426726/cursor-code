{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}修改密码 - 船舶管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-key"></i> 修改密码</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存新密码
                        </button>
                        <a href="{% url 'profile' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> 返回个人资料
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
